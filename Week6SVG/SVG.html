<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Prove</title>
    <link rel="stylesheet" href="SVG.css">
</head>
<body>
<div>
    <!-- first card -->
    <svg class="card1" width="405" height="565">
        <!-- card stroke -->
        <rect x="2.5" y="2.5" width="400" height="560" rx="20" ry="20" stroke="black" stroke-width="5" fill="none" />
        <!-- card background -->
        <rect x="27.5" y="25" width="350" height="510" rx="20" ry="20" fill="pink" />
        <!-- rect to clip -->
        <defs>
            <clipPath id="card-clip1">
                <rect x="27.5" y="25" width="350" height="510" rx="20" ry="20" />
            </clipPath>
        </defs>

        <!-- balloons  -->
        <!-- top big balloon -->
        <path transform="scale(0.6) translate(140, 150)"
        d="M 200 260 
            C 130 200, 100 90, 200 70 
            C 300 90, 270 200, 200 260 z"/>
        <!-- top medium left balloon -->
        <path transform="scale(0.4) translate(140, 640) rotate(-55)"
        d="M 200 260 
            C 130 200, 100 90, 200 70 
            C 300 90, 270 200, 200 260 z"/>
        <!-- top medium right balloon -->
        <path transform="scale(0.4) translate(650, 310) rotate(55)"
        d="M 200 260 
            C 130 200, 100 90, 200 70 
            C 300 90, 270 200, 200 260 z"/>
        <!-- bottom big balloon -->
        <path transform="scale(1, -1) scale(0.60) translate(140, -720)"
        d="M 200 260 
            C 130 200, 100 90, 200 70 
            C 300 90, 270 200, 200 260 z"/>
        <!-- bottom medium left balloon -->
        <path transform="scale(1, -1) scale(0.4) translate(140, -665) rotate(-55)"
        d="M 200 260 
            C 130 200, 100 90, 200 70 
            C 300 90, 270 200, 200 260 z"/>
        <!-- bottom medium right balloon -->
        <path transform="scale(1, -1) scale(0.4) translate(650, -990) rotate(55)"
        d="M 200 260 
            C 130 200, 100 90, 200 70 
            C 300 90, 270 200, 200 260 z"/>

        <!-- top left squares -->
        <rect x="40" y="40" width="25" height="25"/>
        <rect x="70" y="40" width="25" height="25"/>
        <rect x="40" y="70" width="25" height="25"/>
        <rect x="70" y="70" width="25" height="25"/>
        <!-- top right squares -->
        <rect x="310" y="40" width="25" height="25"/>
        <rect x="340" y="40" width="25" height="25"/>
        <rect x="310" y="70" width="25" height="25"/>
        <rect x="340" y="70" width="25" height="25"/>
        <!-- bottom left squares -->
        <rect x="40" y="465" width="25" height="25"/>
        <rect x="70" y="465" width="25" height="25"/>
        <rect x="40" y="495" width="25" height="25"/>
        <rect x="70" y="495" width="25" height="25"/>
        <!-- bottom right square -->
        <rect x="310" y="465" width="25" height="25"/>
        <rect x="340" y="465" width="25" height="25"/>
        <rect x="310" y="495" width="25" height="25"/>
        <rect x="340" y="495" width="25" height="25"/>

        <!-- lines -->
        <!-- top to right -->
        <g clip-path="url(#card-clip)">
            <line x1="202.5" y1="25" x2="378" y2="255"/>
        </g>
        <!-- right to bottom -->
        <g clip-path="url(#card-clip)">
            <line x1="202.5" y1="535" x2="378" y2="255"/>
        </g>
        <!-- bottom to left -->
        <g clip-path="url(#card-clip)">
            <line x1="202.5" y1="535" x2="27.5" y2="255"/>
        </g>
        <!-- bottom to left -->
        <g clip-path="url(#card-clip)">
            <line x1="202.5" y1="25" x2="27.5" y2="255"/>
        </g>

        <!-- circles -->
        <!-- left -->
        <g clip-path="url(#card-clip)">
            <circle cx="27.5" cy="255" r="30" />
        </g>
        <!-- top -->
        <g clip-path="url(#card-clip)">
            <circle cx="202.5" cy="27.5" r="30" />
        </g>
        <!-- right -->
        <g clip-path="url(#card-clip)">
            <circle cx="378" cy="255" r="30" />
        </g>
        <!-- bottom -->
        <g clip-path="url(#card-clip)">
            <circle cx="202.5" cy="535" r="30" />
        </g>
    </svg>
